	<style>
	
/* Add a neon border effect to the form */
form {
  border: 2px solid #fff;
  box-shadow: 0 0 5px #fff;
  border-radius: 10px;
  padding: 20px;
  position: relative;
}

form::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  z-index: -1;
  border-radius: inherit;
  background: linear-gradient(45deg, #f0f, #0ff, #00f, #f00, #f0f, #0ff, #00f, #f00, #f0f);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: 0 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0 50%;
  }
}

/* Add a neon border effect to the image container */
#image-container {
  border: 2px solid #fff;
  box-shadow: 0 0 5px #fff;
  border-radius: 10px;
  padding: 20px;
  position: relative;
}

#image-container::before {

}
body {

/* Define the animation */
@keyframes glow {
  0% {
    box-shadow: none;
  }
  50% {
    box-shadow: 0 0 10px #e2d9d9, 0 0 20px #52a323, 0 0 30px #fff, 0 0 40px #00a2ff, 0 0 70px #00a2ff, 0 0 80px #00a2ff, 0 0 100px #00a2ff;
  }
  100% {
    box-shadow: none;
  }
}

/* Apply the animation to the select element */
.animated {
  animation: glow 1s infinite;
}
a{
  border-radius: 20px;
  cursor: pointer;
}



  /* Navigation Styling */
  nav {
    text-align: center;
    background-color: #333;
  }

  nav a {
    display: inline-block;
    padding: 10px 20px;
    color: #f1e5e5;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  nav a:hover {
    background-color: #555;
  }

  /* Floating Effect */
  nav a {
    position: relative;
    transform: translateX(0);
    transition: transform 0.3s;
    display: inline-block;
    margin-right: 1350px;
  }

  nav a::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f40101;
    z-index: -1;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;
  }

  nav a:hover {
    transform: translateX(-5px);
  }

  nav a:hover::before {
    transform: scaleX(1);
  }

  .download-button {

  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 0 5px #0ff;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
  100% {
    transform: translateY(0);

}
